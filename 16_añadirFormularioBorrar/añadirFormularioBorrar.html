<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce/borra productos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/model.js"></script>
</head>

<body>
    <header>
        <section class="formulario">
            <form>
                <fieldset>
                    <legend>Introduce tu producto</legend>
                    <p>
                        <label for="articulo">Nombre:</label>
                        <input type="text" name="" id="nombre" placeholder="Inserta nombre">
                    </p>
                    <p>
                        <label for="foto">Foto:</label>
                        <input type="text" name="" id="foto" placeholder="Inserta url de la foto">
                    </p>
                    <p>
                        <label for="precio">Precio:</label>
                        <input type="text" name="" id="precio" placeholder="Inserta precio">
                    </p>
                </fieldset>
                <div>
                    <p>Número de productos<span></span></p>
                    <input type="submit" value="Añadir" id='addbutton'>
                    <input type="submit" value="Eliminar primer producto" id='deletebutton'>
                </div>
            </form>
        </section>
    </header>
    <main>
        <section class="productos">
        </section>
    </main>
    <footer>
        <a href="../index.html">Inicio</a>
        <p>HTML, CSS y JavaScript nativo</p>
        <p>&copy; David Martínez Trigo</p>
    </footer>

    <script src="js/funciones.js"></script>
    <script src="js/eventos.js"></script>

</body>

</html>
