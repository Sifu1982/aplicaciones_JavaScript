<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N primeros múltiplos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="arriba">
        <h1><span class="span1">Esta aplicación</span> te MUESTRA y SUMA los <strong>"N"</strong> primeros múltiplos del
            número<span class="span2"> que introduzcas</span></h1>
        <div id="input">
            <input id="numerodemultiplos" type="text" placeholder="Introduce N">
            <input id="texto" type="text" placeholder="Introduce tu número a calcular">
            <button id="boton">Calcular</button>
        </div>
    </section>
    <section id="abajo">
        <h2>Éstos son tus resultados: <p>(encuentra la animación oculta)</p>
        </h2>
        <div class="resultados">
            <div id="multiplo">
                <!-- <p><strong>Múltiplo 1 = 2</strong></p> -->
            </div>
            <div id="sumatorio">
                <!-- <p><strong>Suma de todos los múltiplos = 110</strong></p> -->
            </div>
        </div>
    </section>
    <div class="footer">
        <p>Hecho con HTML, CSS y JavaScript nativo por:</p>
        <p>&copy; David Martínez Trigo</p>
    </div>

    <script src="js/funciones.js"></script>
    <script src="js/eventos.js"></script>
</body>

</html>
