    <title>Ingresar números</title>

<body>
    <section class="section1">
        <h1><span class="span1">Esta aplicación</span> VISUALIZA y CUENTA <span class="span2">los números que
                introduzcas hasta que pulses 0</span>
        </h1>
        <div id="input">
            <input id="numero" type="text" placeholder="Introduce un número distinto de 0">
            <button id="boton">Insertar</button>

        </div>
    </section>
    <section class="section2">
        <h2>Aquí tienes tu resultado: <p>(encuentra la animación oculta)</p>
        </h2>
        <div class="resultado">
            <div>
                <!-- <p>Has introducido 4 números</p> -->
            </div>
            <div>
                <!-- <p>Número 1: 2</p> -->
            </div>
        </div>
